<form class="form-login" data-role="form">
	<h2 class="form-login-heading">Login</h2>
	<input type="text" class="form-control" placeholder="Username"
		data-ng-model="loginData.userName" required autofocus> <input
		type="password" class="form-control" placeholder="Password"
		data-ng-model="loginData.password" required>
	<button class="btn btn-lg btn-info btn-block" type="submit"
		data-ng-click="login()">Login</button>
	<div data-ng-hide="message == ''"
		data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
		{{message}}</div>
</form>
