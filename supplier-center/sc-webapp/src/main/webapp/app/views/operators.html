<div class="row">
	<div class="col-md-2">&nbsp;</div>
	<div class="col-md-8">
		<p>Operators</p>
		<table
			class="table table-striped table-bordered table-hover table-condensed">
			<thead>
				<tr>
					<th style="width: 5%; height: 39px" data-translate>No</th>
					<th style="width: 20%" data-translate>Name</th>
					<th style="width: 5%" data-translate>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="operator in operators">
					<td>{{ $index+1}}</td>
					<td>{{ operator.username}}</td>
					<td><a
						data-ng-click="deleteOperator(operator)"
						class="btn btn-xs btn-primary"><span
							class="glyphicon glyphicon-trash"></span>&nbsp;delete</a></td>
				</tr>
			</tbody>
		</table>
		<a href="#/signup" class="btn btn-primary" data-role="button">Add
			operator </a>
	</div>
	<div class="col-md-2">&nbsp;</div>
</div>
