<div class="row">
	<div class="col-md-2">&nbsp;</div>
	<div class="col-md-8">
		<p>Operators</p>
		<table
			class="table table-striped table-bordered table-hover table-condensed">
			<thead>
				<tr>
					<th class="text-center" data-translate>No</th>
					<th class="text-center" data-translate>Name</th>
					<th class="text-center" data-translate>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="operator in operators">
					<td class="text-center">{{ $index+1}}</td>
					<td class="text-center">{{ operator.username}}</td>
					<td class="text-center"><a data-ng-click="deleteOperator(operator)"
						class="btn btn-small btn-primary">delete</a></td>
				</tr>
			</tbody>
		</table>
		<a href="#/signup" class="btn btn-primary" data-role="button">Add
			operator </a> <span data-pagination
			data-ng-click="pageChanged(currentPage)"
			data-total-items="totalItems" data-ng-model="currentPage"
			data-max-size="10" data-boundary-links="true"
			data-items-per-page="numPerPage" class="pagination-sm"> </span>
	</div>
	<div class="col-md-2">&nbsp;</div>
</div>
