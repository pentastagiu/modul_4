<div class="row">
	<div class="col-md-2">&nbsp;</div>
	<div class="col-md-8">
		<p>Orders</p>
		<div class="padding">
			<select class="btn-xs" data-ng-model="ordPerPage"
				data-ng-change="pageChanged(currentPage)">
				<option value="5" selected>5</option>
				<option value="10">10</option>
				<option value="15">15</option>
			</select>
		</div>
		<table
			class="table table-striped table-bordered table-hover table-condensed">
			<thead>
				<tr>
					<th class="text-center" style="width: 5%; height: 39px"
						data-translate>No</th>
					<th data-translate>Product name</th>
					<th data-translate>Amount</th>
					<th data-translate>Expected date</th>
					<th data-translate>Delivery date</th>
					<th data-translate>Status</th>
					<th data-translate style="width: 20%">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="order in orders">
					<td class="vert-align">{{($index + 1) + (currentPage - 1) *
						ordPerPage }}</td>
					<td>{{ order.product.name }}</td>
					<td>{{ order.quantity }}</td>
					<td>{{order.expectedDate}}</td>
					<td>{{order.deliveredDate}}
						<div data-ng-show="order.deliveredDate == null">---</div>
					</td>
					<td>{{ order.status}}</td>
					<td><a data-ng-click="setOrder(order)"
						class="btn btn-xs btn-primary"><span
							class="glyphicon glyphicon-pencil"></span>&nbsp;edit</a> <a
						data-ng-click="deleteOrder(order)" class="btn btn-xs btn-primary"><span
							class="glyphicon glyphicon-trash"></span>&nbsp;delete</a></td>
				</tr>
			</tbody>
		</table>
		<a href="#/order/add" class="btn btn-primary" data-role="button">
			Register Order</a>
		<pagination data-total-items="totalItems" rotate="false" max-size="5"
			boundary-links="true" items-per-page="ordPerPage"
			data-ng-model="currentPage" ng-change="pageChanged(currentPage)"></pagination>
	</div>
	<div class="col-md-2">&nbsp;</div>
</div>
