<div class="row">
	<div class="col-md-2">&nbsp;</div>
	<div class="col-md-8">
		<p>Orders</p>
		<table
			class="table table-striped table-bordered table-hover table-condensed">
			<thead>
				<tr>
					<th data-translate>id</th>
					<th data-translate>product name</th>
					<th data-translate>quantity</th>
					<th data-translate>expected date</th>
					<th data-translate>delivery date</th>
					<th data-translate>status</th>
					<th data-translate>actions</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="order in orders">
					<td>{{ $index+1}}</td>
					<td>{{ order.product.name }}</td>
					<td>{{ order.quantity }}</td>
					<td>{{order.expectedDate}}</td>
					<td class="text-center">{{order.deliveredDate}}
						<div data-ng-show="order.deliveredDate == null">---</div>
					</td>
					<td>{{ order.status}}</td>
					<td><a data-ng-click="setOrder(order)"
						class="btn btn-small btn-primary">edit</a> <a
						data-ng-click="deleteOrder(order)"
						class="btn btn-small btn-primary">delete</a></td>
				</tr>
			</tbody>
		</table>
		<a href="#/order/add" class="btn btn-primary" data-role="button">
			Register Order</a> <span data-pagination
			data-ng-click="pageChanged(currentPage)"
			data-total-items="totalItems" data-ng-model="currentPage"
			data-max-size="10" data-boundary-links="true"
			data-items-per-page="numPerPage" class="pagination-sm"> </span>
	</div>
	<div class="col-md-2">&nbsp;</div>
</div>
