<div class="row">
	<div class="col-md-2">&nbsp;</div>
	<div class="col-md-8">
		<p>Orders</p>
		<table
			class="table table-striped table-bordered table-hover table-condensed">
			<thead>
				<tr>
					<th class="vert-align" data-translate>No</th>
					<th class="vert-align" data-translate>Product name</th>
					<th class="vert-align" data-translate>Amount</th>
					<th class="vert-align" data-translate>Expected date</th>
					<th class="vert-align" data-translate>Delivery date</th>
					<th class="vert-align" data-translate>Status</th>
					<th class="vert-align" data-translate>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="order in orders">
					<td class="vert-align">{{ $index+1}}</td>
					<td class="vert-align">{{ order.product.name }}</td>
					<td class="vert-align">{{ order.quantity }}</td>
					<td class="vert-align">{{order.expectedDate}}</td>
					<td class="vert-align">{{order.deliveredDate}}
						<div data-ng-show="order.deliveredDate == null">---</div>
					</td>
					<td class="vert-align">{{ order.status}}</td>
					<td class="vert-align"><a data-ng-click="setOrder(order)"
						class="btn btn-small btn-primary">edit</a> <a
						data-ng-click="deleteOrder(order)"
						class="btn btn-small btn-primary">delete</a></td>
				</tr>
			</tbody>
		</table>
		<a href="#/order/add" class="btn btn-primary" data-role="button">
			Register Order</a> <span data-pagination
			data-ng-click="pageChanged(currentPage)"
			data-total-items="totalItems" data-ng-model="currentPage"
			data-max-size="10" data-boundary-links="true"
			data-items-per-page="numPerPage" class="pagination-sm"> </span>
	</div>
	<div class="col-md-2">&nbsp;</div>
</div>
