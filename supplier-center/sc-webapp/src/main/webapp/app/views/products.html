<div class="row">
	<div class="col-md-2">&nbsp;</div>
	<div class="col-md-8">
		<p>Products</p>
			<select data-ng-model="prodPerPage"
				data-ng-change="pageChanged(currentPage)">
				<option value="1">1</option>
				<option value="5" selected>5</option>
				<option value="10">10</option>
				<option value="15">15</option>
			</select>
		<table
			class="table table-striped table-bordered table-hover table-condensed">
			<thead>
				<tr>
					<th data-translate>id</th>
					<th data-translate>name</th>
					<th data-translate>price</th>
					<th data-translate>actions</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="product in products">
					<td>{{ $index+1}}</td>
					<td>{{ product.name }}</td>
					<td>{{ product.price }}</td>
					<td><a data-ng-click="setProduct(product)"
						class="btn btn-small btn-primary">edit</a> <a
						data-ng-click="deleteProduct(product)"
						class="btn btn-small btn-primary">delete</a></td>
				</tr>
			</tbody>
		</table>
		<a href="#/product/add" class="btn btn-primary" data-role="button">
			Add Product</a>
		<!--  <span data-pagination
			data-ng-click="pageChanged(currentPage)"
			data-total-items="totalItems" data-ng-model="currentPage"
			data-max-size="10" data-boundary-links="true"
			data-items-per-page="numPerPage" class="pagination-sm"> </span> -->

		<pagination data-total-items="totalItems" items-per-page="prodPerPage"
			data-ng-model="currentPage" ng-change="pageChanged(currentPage)"></pagination>
	</div>
	<div class="col-md-2">&nbsp;</div>
</div>
