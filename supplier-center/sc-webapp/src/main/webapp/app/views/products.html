<div class="row">
	<div class="col-md-2">&nbsp;</div>
	<div class="col-md-8">
		<p>Products</p>
		<table class="table table-striped table-bordered table-hover table-condensed" >
			<thead>
				<tr>
					<th data-translate>id</th>
					<th data-translate>name</th>
					<th data-translate>price</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="product in products">
					<td>{{ product.id }}</td>
					<td>{{ product.name }}</td>
					<td>{{ product.price }}</td>
				</tr>
			</tbody>
		</table>
		 <span data-pagination data-ng-click="pageChanged(currentPage)" data-total-items="totalItems" data-ng-model="currentPage"
          	data-max-size="10" data-boundary-links="true"
          	data-items-per-page="numPerPage" class="pagination-sm" >
        </span>
	</div>
	<div class="col-md-2">&nbsp;</div>
</div>
