<div class="row">
	<div class="col-md-2">&nbsp;</div>
	<div class="col-md-8">
	<p>Stocks</p>
		<table class="table table-striped table-bordered table-hover table-condensed" >
			<thead>
				<tr>
					<th data-translate>nr</th>
					<th data-translate>supplier</th>
					<th data-translate>product</th>
					<th data-translate>product-amount</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="stock in stocks">
					<td>{{ stock.id }}</td>
					<td>{{ stock.supplier.name }}</td>
					<td>{{ stock.product.name }}</td>
					<td>{{ stock.amount }}</td>
				</tr>
			</tbody>
		</table>
		 <span data-pagination data-ng-click="pageChanged(currentPage)" data-total-items="totalItems" data-ng-model="currentPage"
          	data-max-size="10" data-boundary-links="true"
          	data-items-per-page="numPerPage" class="pagination-sm" >
        </span>
	</div>
	<div class="col-md-2">&nbsp;</div>
</div>
