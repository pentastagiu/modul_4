<div class="row">
	<div class="col-md-2">&nbsp;</div>
	<div class="col-md-8">
		<p>Stocks</p>
		<table
			class="table table-striped table-bordered table-hover table-condensed">
			<thead>
				<tr>
					<th class="vert-align" data-translate>No</th>
					<th class="vert-align" data-translate>Supplier</th>
					<th class="vert-align" data-translate>Product</th>
					<th class="vert-align" data-translate>Amount</th>
					<th class="vert-align" data-translate>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="stock in stocks">
					<td class="vert-align">{{ $index+1}}</td>
					<td class="vert-align">{{ stock.supplier.name }}</td>
					<td class="vert-align">{{ stock.product.name }}</td>
					<td class="vert-align">{{ stock.amount }}</td>
					<td class="vert-align"><a data-ng-click="setStock(stock)"
						class="btn btn-small btn-primary">edit</a> <a
						data-ng-click="deleteStock(stock)" class="btn btn-small btn-primary">delete</a></td>
				</tr>
			</tbody>
		</table>
		<a href="#/stock/add" class="btn btn-primary" data-role="button">
			Add Stock</a> <span data-pagination
			data-ng-click="pageChanged(currentPage)"
			data-total-items="totalItems" data-ng-model="currentPage"
			data-max-size="10" data-boundary-links="true"
			data-items-per-page="numPerPage" class="pagination-sm"> </span>
	</div>
	<div class="col-md-2">&nbsp;</div>
</div>
