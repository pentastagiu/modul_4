<div class="row">
	<div class="col-md-2">&nbsp;</div>
	<div class="col-md-8">
		<p>Suppliers</p>
		<div class="padding">
			<select class="btn-xs" data-ng-model="supPerPage"
				data-ng-change="pageChanged(currentPage)">
				<option value="5" selected>5</option>
				<option value="10">10</option>
				<option value="15">15</option>
			</select>
		</div>
		<table
			class="table table-striped table-bordered table-hover table-condensed">
			<thead>
				<tr>
					<th class="vert-align" data-translate
						style="width: 5%; height: 39px">No</th>
					<th class="vert-align" data-translate>Name</th>
					<th class="vert-align" data-translate>Details</th>
					<th class="vert-align" data-translate>Email</th>
					<th class="vert-align" data-translate style="width: 20%">Edit</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="supplier in suppliers">
					<td class="vert-align">{{ ($index + 1) + (currentPage - 1) *
						supPerPage}}</td>
					<td class="vert-align">{{ supplier.name }}</td>
					<td class="vert-align">{{ supplier.contactDetails }}</td>
					<td class="vert-align">{{ supplier.email }}</td>
					<td class="vert-align"><a
						data-ng-click="setSupplier(supplier)"
						class="btn btn-xs btn-primary"><span
							class="glyphicon glyphicon-pencil"></span>&nbsp;edit</a> <a
						data-ng-click="deleteSupplier(supplier)"
						class="btn btn-xs btn-primary"><span
							class="glyphicon glyphicon-trash"></span>&nbsp;delete</a></td>
				</tr>
			</tbody>
		</table>
		<a href="#/supplier/add" class="btn btn-primary" data-role="button">
			Add Supplier</a>
		<pagination data-total-items="totalItems" rotate="false" max-size="5"
			boundary-links="true" items-per-page="supPerPage"
			data-ng-model="currentPage" ng-change="pageChanged(currentPage)"></pagination>
	</div>
	<div class="col-md-2">&nbsp;</div>
</div>
