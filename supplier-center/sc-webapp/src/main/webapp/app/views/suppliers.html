<div class="row">
	<div class="col-md-2">&nbsp;</div>
	<div class="col-md-8">
		<p>Suppliers</p>
		<table
			class="table table-striped table-bordered table-hover table-condensed">
			<thead>
				<tr>
					<th data-translate>nr</th>
					<th data-translate>name</th>
					<th data-translate>details</th>
					<th data-translate>email</th>
					<th data-translate>edit</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="supplier in suppliers">
					<td>{{ $index+1 }}</td>
					<td>{{ supplier.name }}</td>
					<td>{{ supplier.contactDetails }}</td>
					<td>{{ supplier.email }}</td>
					<td><a data-ng-click="setSupplier(supplier)"
						class="btn btn-small btn-primary">edit</a></td>
				</tr>
			</tbody>
		</table>
		<a href="#/addSupplier" class="btn btn-primary" data-role="button">
			Add Supplier</a>
		<span data-pagination data-ng-click="pageChanged(currentPage)"
			data-total-items="totalItems" data-ng-model="currentPage"
			data-max-size="10" data-boundary-links="true"
			data-items-per-page="numPerPage" class="pagination-sm"> </span>
	</div>
	<div class="col-md-2">&nbsp;</div>
</div>
