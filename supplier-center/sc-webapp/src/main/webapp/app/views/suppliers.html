<div class="row">
	<div class="col-md-2">&nbsp;</div>
	<div class="col-md-8">
		<p>Suppliers</p>
		<table
			class="table table-striped table-bordered table-hover table-condensed">
			<thead>
				<tr>
					<th class="vert-align" data-translate>No</th>
					<th class="vert-align" data-translate>Name</th>
					<th class="vert-align" data-translate>Details</th>
					<th class="vert-align" data-translate>Email</th>
					<th class="vert-align" data-translate>Edit</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="supplier in suppliers">
					<td class="vert-align">{{ $index+1 }}</td>
					<td class="vert-align">{{ supplier.name }}</td>
					<td class="vert-align">{{ supplier.contactDetails }}</td>
					<td class="vert-align">{{ supplier.email }}</td>
					<td class="vert-align"><a data-ng-click="setSupplier(supplier)"
						class="btn btn-small btn-primary">edit</a> <a
						data-ng-click="deleteSupplier(supplier)"
						class="btn btn-small btn-primary">delete</a></td>
				</tr>
			</tbody>
		</table>
		<a href="#/supplier/add" class="btn btn-primary" data-role="button">
			Add Supplier</a> <span data-pagination
			data-ng-click="pageChanged(currentPage)"
			data-total-items="totalItems" data-ng-model="currentPage"
			data-max-size="10" data-boundary-links="true"
			data-items-per-page="numPerPage" class="pagination-sm"> </span>
	</div>
	<div class="col-md-2">&nbsp;</div>
</div>
